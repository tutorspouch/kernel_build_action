name: CI
on:
  push:
    branches: main
    paths:
      - '.github/workflows/main.yml'
      - '.github/workflows/action.yml'

  pull_request:
  workflow_dispatch:

jobs:
  ci-test:
    name: Build Kernel
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

    - name: Build Kernel
      uses: ./
      with:
          kernel-url: https://github.com/tutorspouch/android_kernel_xiaomi_sm8250
          kernel-dir: android_kernel_xiaomi_sm8250
          kernel-branch: 15.0-alioth
          config: alioth_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: main
          android-version: 15
          aosp-clang-version: r445002
          disable-lto: true
          anykernel3: true
